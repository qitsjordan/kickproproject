<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KickPro Pose Classifier</title>

  <!-- ✅ Correct TensorFlow version for tmPose compatibility -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.5/dist/tf.min.js"></script>

  <!-- ✅ Teachable Machine Pose model -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid #2e8b57;
    }
    #label-container {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>KickPro AI Pose Classifier</h1>
  <div id="webcam-container"></div>
  <div id="label-container">Loading model...</div>

  <script type="text/javascript">
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmPose.Webcam(400, 400, false);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");

        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        window.requestAnimationFrame(loop);
      } catch (error) {
        console.error("Init error:", error);
        document.getElementById("label-container").innerText = "Model or webcam failed to load.";
      }
    }

    async function loop() {
      try {
        webcam.update();
        await predict();
      } catch (error) {
        console.error("Loop error:", error);
        document.getElementById("label-container").innerText = "Loop crashed.";
      }
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      try {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        if (!prediction || prediction.length === 0) {
          document.getElementById("label-container").innerText = "No pose detected";
        } else {
          prediction.forEach((p, i) => {
            const classPrediction = p.className + ": " + Math.round(p.probability * 100) + "%";
            document.getElementById("label-container").childNodes[i].innerHTML = classPrediction;
          });
        }
      } catch (err) {
        console.error("Prediction error:", err);
        document.getElementById("label-container").innerText = "Prediction failed.";
      }
    }

    init();
  </script>
</body>
</html>
